<!DOCTYPE html>
<html lang="pt-BR" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Sophisto Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <script>
        (function () {
            // no-js
            var html = document.getElementsByTagName('html')[0]
            html.className = html.className.replace(/\bno-js\b/, '')

            // google analytics settings
            window._gaq = [
                ['_setAccount', 'UA-XXXXX-X']
              , ['_trackPageview']
            ]
        })()
    </script>
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!-- 114x114 for iPhone+retina+iPad, link to Android -->
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!--[if lt IE 9]>
        <p class="chromeframe">Você está utilizando um navegador <strong>desatualizado</strong>. Por favor, <a href="http://browsehappy.com/">atualize seu navegador</a>.</p>
    <![endif]-->

    <div id="skiplinks">
        <a href="#nav">Pular para a navegação</a>
        <a href="#content">Pular para o conteúdo</a>
    </div>
    
    <header>
        <div role="banner">
            <h1 class="logo">Título do site</h1>
        </div>
        <ul id="nav" role="navigation">
            <li><a href="#">Página inicial</a></li>
        </ul>
    </header>
    
    <div id="content"></div>

    <script src="scripts/main.js"></script>
    
    <!-- google analytics api -->
    <script>
        (function () {
            var ga = document.createElement('script')
              , s = document.getElementsByTagName('script')[0]
            ga.type = 'text/javascript'
            ga.async = true
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js'
            s.parentNode.insertBefore(ga, s)
        })()
    </script>
</body>
</html>
